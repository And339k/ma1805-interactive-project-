<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="drum-machine-container">

    <h1 class="machine-title">DIGITAL DRUM MACHINE </h1>

    <div class="logo-strip">
        <div class="tiny-led"></div>
        <span class="brand-text">ANALOG</span>
    </div>

   
    <div class="pad-grid">

    
        <div class="pad">
            <div class="pad-label">KICK</div>
            <audio controls class="audio-control">
                <source src="sounds/deep-kick-397047.mp3" type="audio/mpeg" />
            </audio>
        </div>

  
        <div class="pad">
            <div class="pad-label">SNARE</div>
            <audio controls class="audio-control">
                <source src="sounds/tr808-snare-drum-241403 (1).mp3" type="audio/mpeg" />
            </audio>
        </div>

        
        <div class="pad">
            <div class="pad-label">HI-HAT</div>
            <audio controls class="audio-control">
                <source src="sounds/hi-hat-231042 (1).mp3" type="audio/mpeg" />
            </audio>
        </div>

       
        <div class="pad">
            <div class="pad-label">CRASH</div>
            <audio controls class="audio-control">
                <source src="sounds/crash-7075.mp3" type="audio/mpeg" />
            </audio>
        </div>

       
        <div class="pad">
            <div class="pad-label">CYMBAL</div>
            <audio controls class="audio-control">
                <source src="sounds/tr808-crash-cymbal-241377.mp3" type="audio/mpeg" />
            </audio>
        </div>

     
        <div class="pad">
            <div class="pad-label">COWBELL</div>
            <audio controls class="audio-control">
                <source src="sounds/lp-cowbell-83904.mp3" type="audio/mpeg" />
            </audio>
        </div>

    </div>
    

    <div class="bottom-panel">
        <div class="indicator"></div>
        <span class="vintage-text">MODEL 1983</span>
        <div class="indicator"></div>
    </div>

</div>

</body>
</html>
